<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SHOP | HOME</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero-container">
        <div class="hero-content">
          <div class="hero-cta">
            <h1 class="hero-title">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
            <p class="hero-description">
              Browse through our diverse range of meticulously crafted garments,
              designed to bring out your individuality and cater to your sense
              of style.
            </p>
            <button class="btn">Shop Now</button>
          </div>

          <div class="counter-box">
            <div class="counter">
              <span class="counter-value">200+</span>
              <span class="counter-description">international brands</span>
            </div>

            <div class="counter">
              <span class="counter-value">2,000+</span>
              <span class="counter-description">High-Quality Products</span>
            </div>

            <div class="counter">
              <span class="counter-value">30,000+</span>
              <span class="counter-description">Happy Customers</span>
            </div>
          </div>
        </div>
        <div class="hero-image">
          <img
            srcset="
              images/hero-390w-1x.png   390w,
              images/hero-390w-2x.png   780w,
              images/hero-1440w-1x.png 1440w,
              images/hero-1440w-2x.png 2880w
            "
            sizes="(max-width: 1279px) 390px, 1440px"
            src="images/hero-390w-1x.png"
            alt="A teenager girl and boy wearing white sweater underneath a black jacket"
          />
        </div>
      </div>
    </section>
  </body>
</html>
